            <span class="mdc-top-app-bar__title">selected<span id="calc-selected"></span></span>
            <button class="material-icons  mdc-icon-button" aria-label="done">check_circle_outline</button>

    <div class="mdc-dialog"
     role="alertdialog"
     aria-modal="true"
     aria-labelledby="my-dialog-title"
     aria-describedby="my-dialog-content">
  <div class="mdc-dialog__container">
    <div class="mdc-dialog__surface">
      <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
      <h2 class="mdc-dialog__title" id="my-dialog-title">
        ADD New Task
      </h2>
      <div class="mdc-dialog__content" id="my-dialog-content">
          <div class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label">
              <input type="text" class="mdc-text-field__input" aria-label="Label">
              <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__trailing"></div>
              </div>
            </div>
      </div>
      <footer class="mdc-dialog__actions">
        <button type="button" class="mdc-button  mdc-dialog__button" data-mdc-dialog-action="no">
          <span class="mdc-button__label">Close</span>
        </button>
        <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="yes">
          <span class="mdc-button__label">Save</span>
        </button>
      </footer>
    </div>
  </div>
  <div class="mdc-dialog__scrim"></div>
